<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f90;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      height: 100vh;
    }

    #contact-info {
      width: 30%;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      color: #fff; /* Sol taraftaki yazılar siyah olacak şekilde güncellendi */
    }

    #contact-form {
      width: 60%;
      text-align: left; /* İletişim formunun metni sola hizalı olacak şekilde güncellendi */
    }

    #form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    
  <!-- Saat ve iletişim bilgileri -->
  <div id="contact-info">
    <h2>İletişim Bilgileri</h2>
    <p>Saat: <span id="clock"></span></p>
    <p>Telefon: +90 123 456 7890</p>
    <p>Email: info@example.com</p>
  </div>

  <!-- İletişim formu -->
  <div id="contact-form">
    <h2 style="color: #000;">İletişim Formu</h2> <!-- İletişim formu yazısının rengi siyah olacak şekilde güncellendi -->
    <div id="form-container">
      <label for="name">Ad Soyad:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Açıklama:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="button" onclick="submitForm()">Gönder</button>
    </div>
  </div>

  <script>
    // Saat bilgisini güncelleyen fonksiyon
    function updateClock() {
      var now = new Date();
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');

      var clockElement = document.getElementById("clock");
      clockElement.textContent = hours + ":" + minutes + ":" + seconds;
    }

    // Saati her saniye güncelle
    setInterval(updateClock, 1000);

    // Formu gönderen fonksiyon
    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Bu kısımda genellikle sunucuya POST isteği gönderilir.
      // Simülasyon için sadece konsola yazdırıyoruz.
      console.log("Gönderilen Bilgiler:");
      console.log("Ad Soyad: " + name);
      console.log("E-mail: " + email);
      console.log("Açıklama: " + message);

      // Formu temizle
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    }
  </script>
</body>
</html>
